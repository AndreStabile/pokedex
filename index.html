                    </div>
                </div>

                    <div class="row">
                        <div class="col-md-8">
                            <div class="row mt-2 d-flex flex-row align-items-center">
                                <div class="col-md-3 ml-1">
                                    <div id="botao-inferior" class="rounded-circle azul"></div>
                                </div>
                                <div class="col-md-4 no-gutter">
                                    <div class="botao-elipse rounded-circle verde-claro mx-auto d-flex flex-row align-self-center"></div>
                                </div>
                                <div class="col-md-4 no-gutter">
                                    <div class="botao-elipse rounded-circle laranja mx-auto"></div>
                                </div>
