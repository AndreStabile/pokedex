<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Pokedex</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row mt-5">
            <div id="moldura-esquerdo" class="inline">
                <div id="interno-esquerdo" class="inline">
                    <div class="luzes d-flex flex-row">
                        <div id="luz-grande" class="d-flex align-items-center rounded-circle">
                            <div id="luz-interna" class="d-flex align-items-center rounded-circle"></div>
                        </div>
                        <div class="semaforo d-flex flex-row">
                            <div class="semaforo-superior rounded-circle vermelho"></div>
                            <div class="semaforo-superior rounded-circle amarelo"></div>
                            <div class="semaforo-superior rounded-circle verde"></div>
                        </div>
                    </div>
                </div>
                <div id="interno-esquerdo-2" class="inline"></div>
                <div id="fundo-tela" class="mx-auto mt-3">
                    <div class="row">
                        <div class="mx-auto d-flex flex-row align-self-center mt-1">
                            <div class="luz-topo-tela rounded-circle vermelho"></div>
                            <div class="luz-topo-tela rounded-circle vermelho"></div>
                        </div>
                    </div>
                    <div id="tela" class="mx-auto mt-1"></div>
                    <div class="row mt-2">
                        <div class="col-md-4 d-flex flex-row-reverse">
                            <div id="indicador-tela" class="rounded-circle vermelho"></div>
                        </div>
                        <div class="col-md-offset-2 col-md-6 d-flex flex-row-reverse justify-content-center">
                            <ul class="">
                                <li class="alto-falante" id="falante-1"></li>
                                <li class="alto-falante" id="falante-2"></li>
                                <li class="alto-falante" id="falante-3"></li>
                                <li class="alto-falante" id="falante-4"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="row mt-2 d-flex flex-row align-items-center">
                                <div class="col-md-3 ml-1">
                                    <div id="botao-inferior" class="rounded-circle azul"></div>
                                </div>
                                <div class="col-md-4 no-gutter">
                                    <div class="botao-elipse rounded-circle verde-claro mx-auto d-flex flex-row align-self-center"></div>
                                </div>
                                <div class="col-md-4 no-gutter">
                                    <div class="botao-elipse rounded-circle laranja mx-auto"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3"></div>
                                <div class="col-md-8">
                                    <div class="tela-inferior amarelo mt-2"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mt-3 no-gutter">
                            <div class="cross column"></div>
                            <div class="cross line"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="eixo-abertura" class="inline"></div>
            <div id="moldura-direito" class="inline align-self-end"></div>
        </div>
    </div>

    <div class="container pt-2">
        <div class="teste inline">
        </div>
        <div class="teste2 inline">
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    
    <script>

    </script>
</body>
</html>
